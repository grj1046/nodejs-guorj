<link rel="Stylesheet" type="text/css" href="/public/css/github-gist.css" />
<div class="container">
    <div class="header">
        <ul class="breadcrumb">
            <li><a href='/'>主页</a><span class="divider"></span></li>
            <li><a href='/articles'>文章</a><span class="divider"></span></li>
            <li class="active"><%- article.title %></li>
        </ul>
    </div>
    <div class="inner row">
        <div class="col-md-9 panel panel-default" style="border: 1px solid #f5f5f5; border-radius: 5px;">
            <div class="panel-body">
                <div id="article_title" style="text-align: center; font-size: 20px; font-weight: 900;">
                    <%- article.title %>
                </div>
                <hr />
                <div style="margin-bottom: 30px; color: gray;" class="text-right">
                    <small title="发布于 <%= article.create_time() %>">
                        <%= article.create_at >= article.update_at ? "发布于 " + article.create_time() : "更新于 " + article.update_time() %>
                    </small>
                </div>
                <div id="article_content">
                    <%- article.content %>
                </div>
                <% if (current_user) { %>
                <div class="pull-right">
                    <small><a href="/article/<%= article._id %>/edit">编辑</a></small>
                </div>
                <% } %>
            </div>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>
